<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BananaRepublic</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1> Welcome to the Republic of Banana</h1>

    <h2> You click Bananas to harvest them. World domination is a few clicks away...</h2>

    <p id="BananaTotal" class="bananaTotal">
        <!-- banana total --> Banana Total
    </p>


    <img id="bananaButton" class="bananaButton"
        src="https://static.vecteezy.com/system/resources/thumbnails/044/248/896/small_2x/cute-banana-cartoon-emoji-icon-character-illustration-png.png">
    <!-- Button when clicked will add to your total - can also be an image -->
    </img>



    <p id="BpS" class="BpS">
        <!-- bananas per second aka bps --> Bananas per Secons (BpS)
    </p>

    <button id="resetButton" class="resetButton">
        RESET <!-- Button when clicked will reset the game -->
    </button>

    <p> Buy items to upgrade the Banana Republic</p>
    <div id="bananaShop" class="bananaShop">
    </div>
    <button id="bananaAutoClickerButton" class="bananaAutoClickerButton">
        Buy <!-- Button when clicked will buy -->
    </button>
